<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Examen Segunda Evaluación </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script> 
  </head>
  <body>
    <div>
    <h1>Examen Recuperación Segunda Evaluación!</h1>
    <div class="demo">
      <form action="formulario_procesado.html">
        <h3>Formulario de inscripción</h3>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text"  name="apellido"><br><br>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="sexo">Sexo:</label>
        <input type="radio" value="m">
        <label for="sexo-m">Masculino</label>
        <input type="radio" value="f">
        <label for="sexo-f">Femenino</label><br><br>
        <label for="comentarios">Comentarios:</label>
        <textarea name="comentarios"></textarea><br><br>
    
        <label for="checkbox">Aceptar términos y condiciones:</label>
        <input type="checkbox"><br><br>
        <label for="select">Mascota:</label>
        <select id="select" name="select">
            <option value="opcion1">Perro</option>
            <option value="opcion2">Gato</option>
            <option value="opcion3">Pez</option>
        </select><br><br>
        <input type="submit" id="enviar" value="Enviar">
    </form>
  </div>
  </body>
</html>
